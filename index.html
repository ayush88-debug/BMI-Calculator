<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form" class="bmi-form">
            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height" placeholder="Enter your height">

            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" placeholder="Enter your weight">

            <div class="button-group">
                <button type="submit" id="calculate-btn">Calculate BMI</button>
                <button type="reset" id="reset-btn">Reset</button>
            </div>
        </form>
        <div id="result" class="result">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
